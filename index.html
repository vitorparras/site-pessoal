<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Site em Manutenção</title>
<style>
body {
    font-family: sans-serif; /* Fonte simples e legível */
    display: flex; /* Permite centralizar o conteúdo */
    align-items: center; /* Alinha verticalmente ao centro */
    justify-content: center; /* Alinha horizontalmente ao centro */
    min-height: 100vh; /* Garante que a página ocupe toda a altura da tela */
    background-color: #f0f0f0; /* Cor de fundo suave */
    margin: 0; /* Remove as margens padrão */
}

.container {
    text-align: center; /* Centraliza o texto dentro do container */
}

h1 {
    font-size: 3em; /* Tamanho da fonte grande */
    color: #333; /* Cor de texto escura */
}
</style>
</head>
<body>
    <div class="container">
        <h1>Site em Manutenção</h1>
        <p>Voltamos em breve!</p>
    </div>
</body>
</html>
